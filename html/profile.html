
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>User Profile</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
}

nav ul {
    list-style: none;
    padding: 0;
    text-align: center;
}

nav li {
    display: inline;
    margin: 0 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
}

main {
    text-align: center;
    padding: 20px;
}

.profile-section {
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

img {
    max-width: 150px;
    border-radius: 50%;
    margin: 0 auto 20px;
    display: block;
}

form {
    text-align: left;
}

label {
    display: block;
    margin-top: 10px;
    font-weight: bold;
    margin-left: 360px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="file"] {
    width: 800px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    margin-top: 5px;
    margin-left: 360px;
}

button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-top: 10px;
    margin-left: 360px;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>

    <main>
        <section class="profile-section">
            <h2>User Profile</h2>
            <form action="pro" method="post">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="un" placeholder="Enter username">
                <label for="email">Email:</label>
                <input type="email" id="email" name="em" placeholder="Enter email">
                <label for="ads">Address:</Address></label>
                <input type="text" id="address" name="ads" placeholder="Enter Address">
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="picture" name="pic">
                <br><br>
                <button type="submit"><a href="view">submit Profile</a></button>
            </form>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
